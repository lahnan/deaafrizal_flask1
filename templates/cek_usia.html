<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cek usia</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container p-3 d-flex justify-content-center flex-column mb-3 align-items-start gap-3">
            <h1>cek usia berdasarkan tahun lahir</h1>
            {% if usia is not none %}
            <div class="alert alert-primary" role="alert">
                <p>usia kamu adalah {{ usia }} tahun</p>
              </div>
            {% endif %}
            <form class="d-flex justify-content-center flex-column gap-3" method="POST" action="/usia">
                <label>masukan tahun lahir</label>
                <input class="form-control form-control-lg" type="number" name="tahun_lahir" placeholder="tahun"/>
                <button class="btn btn-dark" type="submit">hitung usia</button>
            </form>
            
            
            <a href="/"><button type="button" class="btn btn-primary">kembali</button></a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
